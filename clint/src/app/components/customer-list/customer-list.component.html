<div *ngIf="info.token; else loggedOut">
  <div class="div">
    <mat-card class="example-card">
      <mat-card-header>
        <h2> ข้อมูลลูกค้า ทั้งหมด</h2>
        <button class="button" mat-raised-button color="primary">export</button>
      </mat-card-header>
      <mat-card-content>


        <table matSort (matSortChange)="sortData($event)">
          <tr>
            <th mat-sort-header="name">No.</th>
            <th mat-sort-header="calories">Name</th>
            <th mat-sort-header="fat">phoneNumber</th>
            <th mat-sort-header="carbs">idCardNumber</th>
            <!-- <th mat-sort-header="protein">Protein (g)</th> -->
          </tr>

          <tr class="tr" *ngFor="let Customer of Customers">
            <td>{{Customer.customerId}}</td>
            <td>{{Customer.firstName}} {{Customer.lastName}}</td>
            <td>{{Customer.phoneNumber}}</td>
            <td>{{Customer.idCardNumber}}</td>
            <!-- <td>{{Customer.protein}}</td> -->
          </tr>
        </table>




      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>


<ng-template #loggedOut>
  <app-home></app-home>
</ng-template>
