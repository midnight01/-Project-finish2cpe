<mat-card class="example">
  <div *ngIf="isLoggedIn; else loggedOut">
    Logged in as {{roles}}.
  </div>
  <ng-template #loggedOut>
    <div>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="username" name="username" [(ngModel)]="form.username" #username="ngModel"
              required>
          </mat-form-field>

          <!-- <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div> -->
        </div>


        <div class="form-group">

          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" name="password" [(ngModel)]="form.password" #password="ngModel"
              [type]="hide ? 'password' : 'text'" required minlength="6">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <!-- <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div> -->
        </div>

        <div class="form-group">
          <button class="button" mat-raised-button color="primary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            <!-- Login failed: {{errorMessage}} -->
          </div>
        </div>
      </form>
      <!-- <a  href="auth/signup" class="h">Create new account</a> -->
    </div>
  </ng-template>
</mat-card>
